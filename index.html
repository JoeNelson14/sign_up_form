<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
  <form action="POST">
    <legend>
      <img src="./images/glorious_icon.svg" alt="glorious icon">
      Join now for information on all our new products!
    </legend>

    <fieldset>
      <div class="container">
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" name="first_name">
      </div>
      
      <div class="container">
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name">
      </div>
    </fieldset>
    
    <fieldset>
      <div class="container">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="container">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required>
      </div>
    </fieldset>

    <fieldset>
      <div class="container">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" pattern="[A-Z][a-z]+\d{2}\W" required>
      </div>
      
      <div class="container">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm-password" id="confirm-password" required>
      </div>
    </fieldset>
    <fieldset class="button-container">
      <button type="submit">Create Acount</button>
  
      <p class="member-txt">Already a member? <a href="#">Log In</a></p>
    </fieldset>
  </form>
  
  <div class="top-left-triangle">
    <p class="glorious-txt-left">GLORIOUS</p>
    <p class="glorious-txt-left">GLORIOUS</p>
    <p class="glorious-txt-left">GLORIOUS</p>
    <p class="glorious-txt-left">GLORIOUS</p>
    <p class="glorious-txt-left">GLORIOUS</p>
    <p class="glorious-txt-left">GLORIOUS</p>
    <p class="glorious-txt-left">GLORIOUS</p>
    <p class="glorious-txt-left">GLORIOUS</p>
  </div>
  <div class="btm-right-triangle">
    <p class="glorious-txt-right">GLORIOUS</p>
    <p class="glorious-txt-right">GLORIOUS</p>
    <p class="glorious-txt-right">GLORIOUS</p>
    <p class="glorious-txt-right">GLORIOUS</p>
    <p class="glorious-txt-right">GLORIOUS</p>
    <p class="glorious-txt-right">GLORIOUS</p>
    <p class="glorious-txt-right">GLORIOUS</p>
    <p class="glorious-txt-right">GLORIOUS</p>
  </div>
</body>
</html>
